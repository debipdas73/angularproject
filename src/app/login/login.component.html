 <div class="wrapper" >
	<div class="container">
		<h1>Log In</h1>
		
		<form class="form" #loginForm="ngForm" [formGroup]="formLogIn" (validSubmit)="onSubmit()">
			<input type="text" placeholder="Username" formControlName="UserName">
      <div *ngIf="formLogIn.controls['UserName'].invalid && formLogIn.controls['UserName'].touched" class="alert alert-danger">
        <div *ngIf="formLogIn.controls['UserName'].errors">
       User Name is required.
      </div>
    </div>

			<input type="password" placeholder="Password" formControlName="Password">
      <div *ngIf="formLogIn.controls['Password'].invalid && formLogIn.controls['Password'].touched" class="alert alert-danger">
        <div *ngIf="formLogIn.controls['Password'].errors">
       Password is required.
      </div>
    </div>

			<button type="submit" id="login-button">Login</button>
      
      
      <br>
      <a  class="forgot" (click)="moveToRegister()">Register?</a>
      
      
		</form>
	</div>
	
	
</div>

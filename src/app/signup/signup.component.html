    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');"> 
	<div class="mask d-flex align-items-center h-100 gradient-custom-3">
	  <div class="container h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
		  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
			<div class="card" style="border-radius: 15px;">
			  <div class="card-body p-5">
				<h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
				   <!-- <form class="form" #signup="ngForm" [formGroup]="formGroupSignup" (validSubmit)="onSubmit" >  -->
					  <form (ngSubmit) = "onSubmit()">  

					<div class="form-group mb-4" >
						<label  class="form-label" for="form3Example1cg" >Your Id</label>
						<input  type="text" class="form-control" id="id" [(ngModel)]="user.id" name="id" >
						
						<!-- <div *ngIf="formGroupSignup.controls['id'].touched" class="alert alert-danger">Id is required</div> -->
						
						
					  </div>

  
				  <div class="form-group mb-4">
					<label class="form-label" for="form3Example1cg" >Your Name</label>
					<input  type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" >
					
				  </div>
  
				  <div class="form-group mb-4">
					<label class="form-label" for="form3Example3cg">Your Email</label>
					<input  type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email" >
					
				  </div>
				  <div class="form-group mb-4">
					<label class="form-label" for="form3Example1cg">Username</label>
					<input  type="text" class="form-control" id="user1" [(ngModel)]="user.user1" name="user1" > 
					
					</div>
  
				  <div  class="form-group mb-4">
					<label class="form-label" for="form3Example4cg">Password</label>
					<input  type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password" >
					
				  </div>
  
				  <!-- <div class="form-group mb-4">
					<input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
					<label class="form-label" for="form3Example4cdg">Repeat your password</label>
				  </div> -->
  
  
				  <div class="d-flex justify-content-center">
					<button class="btn btn-success" type="submit" (click)="onSubmit()">Register</button>
				  </div>
  
				  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="http://localhost:4200/login" class="fw-bold text-body"><u>Login here</u></a></p>
  
				</form>
  
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
